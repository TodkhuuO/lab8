<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Жимсийн Нэр Сонгох</title>
    <style>
        label {
            display: block;
            margin-bottom: 8px;
        }

        select {
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <label for="flavors">Тааж буй 5-н жимсийн нэр:</label>
    <select id="flavors" size="5" multiple>
        <option value="strawberry">strawberry</option>
        <option value="blueberyy">blueberry</option>
        <option value="watermelon">watermelon</option>
        <option value="banana">banana</option>
        <option value="apple">apple</option>
    </select>

    <button onclick="submitSelection()">Илгээх</button>

    <p id="result"></p>

    <script>
        var selectedFlavors = [];

        function submitSelection() {
            var selectElement = document.getElementById("flavors");

            // Collect selected options
            for (var i = 0; i < selectElement.options.length; i++) {
                if (selectElement.options[i].selected) {
                    selectedFlavors.push(selectElement.options[i].value);
                }
            }

            // Display accumulated selected options
            var resultElement = document.getElementById("result");
            resultElement.textContent = "Сонгосон жимснүүд: " + selectedFlavors.join(", ");
        }
    </script>
</body>
</html>
